<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-test</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-test doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      {{ message }} <br />
      <input type="text" name="name" id="name" v-model="name"> <br />
      {{ name }}  <br/>
      <select name="country" id="country" v-model="country">
        <option value="bangladesh">Bangladesh</option>
        <option value="uk">UK</option>
        <option value="usa">USA</option>
      </select> <br />
      {{ country }} <br />
      <input type="checkbox" name="html" id="html" value="html" v-model="skills" /> <label for="html">HTML</label> <br />
      <input type="checkbox" name="css" id="css" value="css" v-model="skills" /> <label for="css">CSS</label> <br />
      <input type="checkbox" name="vue" id="vue" value="vue" v-model="skills" /> <label for="vue">VUE</label>
      <h3>Skill's</h3>
      {{ skills }} <br />
      Gender: <input type="radio" name="gender" id="male" value="male" v-model="gender" /> <label for="male">Male</label>
      <input type="radio" name="gender" id="female" value="female" v-model="gender"> <label for="female">Female</label><br />
      {{ gender }} <br />
      <h1>Social</h1>
      <a :href="facebook.url" v-bind:title="facebook.title">{{ facebook.name }}</a> <br />
      <a v-bind:href="youtube.url" :title="youtube.title">{{ youtube.name }}</a> <br />
      <div class="text-success" v-bind:class="{'text-danger': hasError}">This is css class binding example</div>
      <div :style="styleObj">This is inline style example</div>
      <ul>
        <li v-for="skill in skills"> {{ skill }}</li>
      </ul>
      <h3>Other way</h3>
      <ul>
        <li v-for="skill in skills" v-text="skill" />
      </ul>
    </div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        hasError: true,
        message: 'Hello Vue!',
        name: '',
        country: '',
        skills: [],
        gender: '',
        facebook: { name: 'Facebook', title: 'Facebook page title', url: 'https://facebook.com'},
        youtube: { name: 'Youtube', title: 'Youtube channel title', url: 'https://youtube.com'},
        styleObj: {
          color: 'blue',
          background: '#999999',
          fontSize: '30px'
        }
      }
    })
  </script>
  <style>
    .text-success { color: green }
    .text-danger { color: red;}
  </style>
</html>
