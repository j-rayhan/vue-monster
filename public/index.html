<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-test</title>
    <!-- development version, includes helpful console warnings -->
    <script src="vue.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-test doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <p v-once>{{ message }}</p>
      <p>{{ sayHello() }}</p>
      <a v-bind:href="link">google</a>
      <hr/>
      <p v-html="htmlLink"></p>
      <hr />
      <button type="submit" v-on:click="increase(2, $event)">Click Me</button>
      <p>{{ counter }} </p>
      <p v-on:mousemove="updateCoordinates">Coordinates: {{ x}} / {{ y }} 
        - <span v-on:mousemove="dummy">DEAD SPOT</span> 
        <!-- you can also use empty(remove "dummy") -->
        - <span v-on:mousemove.stop="">DEAD SPOT 2</span> 
        - <span v-on:mousemove.stop.prevent="">DEAD SPOT 3</span> 
      </p>
    </div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        counter: 0,
        x: 0,
        y: 0,
        message: 'Hello RAy',
        link: 'https://google.com',
        htmlLink: '<a href="https://google.com">google</a>'
      },
      methods: {
        sayHello: function () {
          this.message = 'HEllo booy';
          return this.message;
        },
        increase: function (step, event) {
          this.counter += step;
        },
        updateCoordinates: function(e){
          this.x = e.clientX;
          this.y = e.clientY;
        },
        dummy: function(e){
          e.stopPropagation();
        }
      }
    });
  </script>
  <style>
    
  </style>
</html>
