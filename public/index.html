<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-test</title>
    <!-- development version, includes helpful console warnings -->
    <script src="vue.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-test doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <ul>
        <li v-for="person in persons">
          <div v-for="(value, key, index) in person">
            {{ key }} : {{ value }} ( {{ index }})
          </div>
        </li>
      </ul>
      <ul>
        <li v-for="(ingredient, i) in ingredients">{{ ingredient }} ({{ i }})</li>
      </ul>
      <template v-for="(ingredient, i) in ingredients">
        <h3>{{ ingredient }}</h3>
        <h4> {{ i }}</h4>
      </template>
      <hr/>
      <p v-if="show">You can see me!</p>
      <p v-else>Now you see me!</p>
    <template v-if='show'>
      <h3>Heading 3</h3>
      <p>Its in template</p>
    </template>
      <p v-show="show">Do you also see me?</p>
      <button type="submit" @click="show = !show">Switch</button>
    </div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        persons: [
          {name: 'Ray', age: 25, color: 'red'},
          {name: 'Jar', age: 28, color: 'blue'},
        ],
        ingredients: ['meat', 'fruit', 'cookies'],
        show: true
      }
    });
  </script>
  <style>
    
  </style>
</html>
