<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-test</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-test doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      {{ message }} <br />
      <input type="text" name="name" id="name" v-model="name"> <br />
      {{ name }}  <br/>
      <select name="country" id="country" v-model="country">
        <option value="bangladesh">Bangladesh</option>
        <option value="uk">UK</option>
        <option value="usa">USA</option>
      </select> <br />
      {{ country }} <br />
      <input type="checkbox" name="html" id="html" value="html" v-model="skill" /> <label for="html">HTML</label> <br />
      <input type="checkbox" name="css" id="css" value="css" v-model="skill" /> <label for="css">CSS</label> <br />
      <input type="checkbox" name="vue" id="vue" value="vue" v-model="skill" /> <label for="vue">VUE</label>
      <h3>Skill's</h3>
      {{ skill }}
    </div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        name: '',
        country: '',
        skill: [],
      }
    })
  </script>
</html>
